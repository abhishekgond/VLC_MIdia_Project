<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLC Midia Player </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="title">
      <img src="./VLC_icon.png" alt="vlc logo">
      <h1>VLC Media Player</h1>
    </div>
    <div class="menu_bar">
      <div class="menu">
        <div class="menu-btn" id="menu-open">Open</div>
        <input type="file" name="" class="video-input" id="video-input" id="">
      </div>
      <div class="menu">
        <div class="menu-btn">Playback</div>
        <ul class="menu-item">
          <li id="speedUp">SpeedUp</li>
          <li id="speedDown">SpeedDown</li>
        </ul>
      </div>
      <div class="menu">
        <div class="menu-btn">Audio</div>
        <ul class="menu-item">
          <li id="volumeUp">Volume Up</li>
          <li id="volumeDown">Volume Down</li>
        </ul>
      </div>
    </div>
  </header>
  <main id="main">
    <div class="tost"></div>
  </main>
  <footer>
    <div class="icon">
      <i class="fa-solid fa-backward"></i>
      <i class="fa-solid fa-play"></i>
      <i class="fa-solid fa-forward"></i>
    </div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
